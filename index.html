<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>NARCO'S CALCULATOR</header>
    <div class="container">
        <div class="screen">
            <p id="main">0</p>
            <p id="secondary">0</p>
        </div>
        <hr>
        <div class="first-row">
            <div class="ac button" >AC</div>
            <div class="negate button" >+/-</div>
            <div class="modulo button operator">%</div>
            <div class="division button operator">/</div>
        </div>
        <div class="second-row">
                <div class="seven button number">7</div>
                <div class="eight button number">8</div>               
                <div class="nine button number">9</div>
                <div class="multiplication button operator">*</div>
            </div>
            <div class="third-row">
                <div class="four button number">4</div>
                <div class="five button number">5</div>
                <div class="six button number">6</div>
                <div class="subtraction button operator">-</div>
            </div>
            <div class="fourth-row">
                <div class="one button number">1</div>
                <div class="two button number">2</div>
                <div class="three button number">3</div>
                <div class="addition button operator">+</div>
            </div>
            <div class="fifth-row">
                    <div class="zero button number">0</div>
                    <div class="decimal button">.</div>
                    <div class="equals button">=</div>
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
